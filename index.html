<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️ Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="src/styles.css"
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="card">
      <form id="search-form">
          
  <div class="col">
    <input type="search" class="location-form" placeholder="Search city" id="city-search"
    autofocus="on">
  <button type="submit" class="btn-go">Go!</button>
</form>

<div class="row">
<h1 id="city"> 🤩 It's sunny in Birmingham 🤩
    <i class="fas fa-cloud-sun cloud-sun-icon"></i>
</h1>

</div>
    
<div class="container">
  <div class="row">
  <div class="col">
    <div class="live-weather"> 
      <h2>
    <span id="temp">26</span
      ><span class="units">
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
    </h2>
  </div>
  </div>
  <span id="date"></span>
  

  <div class="row">
  <div class="col">
    <h3> Mon&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/sun.png" width="40px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;24°c | 84°f </h3>
    <h3> Tues&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/rain.png" width="40px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;24°c | 84°f </h3>
    <h3> Weds&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/sun.png" width="40px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;24°c | 84°f </h3>
    <h3> Thurs&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/cloudy.png" width="40px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;24°c | 84°f </h3>
    <h3> Fri&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/cloudy.png" width="40px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;24°c | 84°f </h3>
  </div>
</div>
<a href="https://github.com/jessowen98/my-weather-app"> Open source code by Jess Owen
    </a>
<script src="src/index.js">
</script>
</body>
</html>
